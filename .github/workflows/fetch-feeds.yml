name: Fetch and create RSS feeds

on: workflow_dispatch
permissions:
  actions: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download cli
        uses: actions/download-artifact@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: pbsfm-rss-feed
          path: ./pbsfm-rss-feed
      - name: Run CLI
        run: ./pbsfm-rss-feed --help